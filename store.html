<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Dargons | Store</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name large-band-name">Imagine Dragons</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="style/images/album/album1.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="shop-item-btn btn-primary btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="style/images/album/album2.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="shop-item-btn btn-primary btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="style/images/album/album3.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="shop-item-btn btn-primary btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="style/images/album/album4.jpeg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="shop-item-btn btn-primary btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Hoodie</span>
                <img class="shop-item-image" src="style/images/merch/merch1.png" alt="" width="250" height="250">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T Shirt</span>
                <img class="shop-item-image" src="style/images/merch/merch2.jpg" alt="" width="250" height="250">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-items" id="items-cart">
            <div class="cart-row">
                <span class="cart-column cart-header cart-item">ITEM</span>
                <span class="cart-column cart-header cart-price">PRICE</span>
                <span class="cart-column cart-header cart-quantity">QUANTITY</span>
            </div>
            <div class="cart-row" id="cart-item6">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="style/images/merch/merch2.jpg" alt="" width="100">
                    <span class="cart-item-title">T Shirt</span>
                </div>
                <span class="cart-price cart-column">$15.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="text" id="initem6" value="2">
                    <button class="btn btn-danger" id="rmitem6" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row" id="cart-item3">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="style/images/album/album3.jpg" alt="" width="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$12.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="text" id='initem3' value="1">
                    <button class="btn btn-danger" id="rmitem3" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price"></span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Imagine Dragons</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.youtube.com/channel/UCT9zcQNlyht7fRlcjmflRSA" target="_blank"><img
                            src="style/images/yt_logo.png" alt="youtube logo"></a></li>
                <li><a href="https://open.spotify.com/artist/53XhwfbYqKCa1cC15pYq2q" target="_blank"><img
                            src="style/images/spotify_logo.png" alt="spotify logo"></a>
                </li>
                <li><a href="https://www.facebook.com/ImagineDragons" target="_blank"><img
                            src="style/images/fb_logo.png" alt="facbook logo"></a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="style/store.js"></script>
</body>

</html>
